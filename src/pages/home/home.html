<ion-header>
    <ion-navbar color="dark" >
      <ion-title>
         Bhojpuri songs
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content >
  
     <ion-card *ngFor="let item of post " (tap)="pl(item.id)" id="card">
  
           <img src="{{item.snippet.thumbnails.medium.url}}
        " alt="not "> 
            <!-- <iframe id="id"  height="250"   [src]="item.id.videoId | youtube" allowfullscreen  ></iframe> -->
          <p>
            {{item.snippet.title}}
         </p>
   
    </ion-card>
  <ion-fab bottom right >
    <button color="danger" ion-fab ></button>
  </ion-fab>
  
  
  </ion-content>
